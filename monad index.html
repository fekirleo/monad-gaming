<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad Gaming Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #292946;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffcc00;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game-card {
      background: #44446d;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .game-card:hover {
      transform: translateY(-5px);
      background: #5a5a8f;
    }
    canvas {
      background: #fff;
      margin-top: 20px;
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Monad Gaming Hub ðŸŽ®</h1>
    <p>Play fun games directly in your browser!</p>
  </header>

  <div class="games-container">
    <div class="game-card" onclick="startTicTacToe()">
      <h2>Tic Tac Toe</h2>
      <p>Classic 3x3 game</p>
    </div>
  </div>

  <!-- Tic Tac Toe Game -->
  <canvas id="ticTacToeCanvas" width="300" height="300"></canvas>
  <button id="restartBtn" onclick="resetGame()" style="display:none;">Restart Game</button>

  <script>
    const canvas = document.getElementById("ticTacToeCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let board, currentPlayer, gameOver;

    function startTicTacToe() {
      canvas.style.display = "block";
      restartBtn.style.display = "inline-block";
      resetGame();
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      drawBoard();
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      // Grid
      ctx.beginPath();
      ctx.moveTo(100, 0); ctx.lineTo(100, 300);
      ctx.moveTo(200, 0); ctx.lineTo(200, 300);
      ctx.moveTo(0, 100); ctx.lineTo(300, 100);
      ctx.moveTo(0, 200); ctx.lineTo(300, 200);
      ctx.stroke();

      // Draw moves
      for (let i = 0; i < board.length; i++) {
        const x = (i % 3) * 100;
        const y = Math.floor(i / 3) * 100;
        if (board[i] === "X") {
          ctx.beginPath();
          ctx.moveTo(x + 20, y + 20);
          ctx.lineTo(x + 80, y + 80);
          ctx.moveTo(x + 80, y + 20);
          ctx.lineTo(x + 20, y + 80);
          ctx.stroke();
        } else if (board[i] === "O") {
          ctx.beginPath();
          ctx.arc(x + 50, y + 50, 30, 0, Math.PI * 2);
          ctx.stroke();
        }
      }
    }

    canvas.addEventListener("click", (e) => {
      if (gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.floor(x / 100);
      const row = Math.floor(y / 100);
      const index = row * 3 + col;

      if (!board[index]) {
        board[index] = currentPlayer;
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        drawBoard();
        checkWinner();
      }
    });

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diagonals
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          alert(`${board[a]} Wins!`);
          gameOver = true;
          return;
        }
      }
      if (board.every(cell => cell)) {
        alert("It's a Draw!");
        gameOver = true;
      }
    }
  </script>
</body>
</html>
